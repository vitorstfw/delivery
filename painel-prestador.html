<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>painel de Prestadores</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    
</head>
<body>
<!--Inicio do header-->
   <header class="painel-header">
    <h2>Painel do Prestador</h2>
    <button id="btnSair">Sair</button> 
  </header>
<!--Fim do header -->

<!--Inicio do container perfil-->

     <section class="perfil">
<div class="perfil-container">

        <label for="fotoPerfil" class="foto-label">
          <!--<img 
            id="previewFoto"
            src="img/avatar.png" 
            alt=" perfil">
            <span>Alterar Foto</span> -->
        </label>

        
        <input
         type="file" 
         name="fotoPerfil"
          id="fotoPerfil"
          accept="image/*"
          hidden>
        </div>
        
  
    <h3>Meu Perfil</h3>
    <p><strong>Nome:</strong><h3> <span id="nome"></span></h3></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Serviço:</strong> <span id="servico"></span></p>
    </section>
<!--Fim do perfil-->

 <main class="painel-container">

<!--Inicio do container pedidos-->
    <section class="pedidos">
      <h3>Pedidos Recebidos</h3>
      <ul id="listaPedidos">
        <li>Nenhum pedido ainda.</li>
      </ul>
    </section>
<!--Fim do pedidos-->


<!--Inicio das aba Avaliações-->
    <div class="abas-perfil">

      <h3>Minha Avaliação</h3>  

      <button onclick="mostrarAvaliacoes()" class="aba"
      data-aba="avaliacoes">Avaliações</button>
      <div class="conteudo-aba" id="Avaliacoes">
        <textarea name="comentario" id="comentario" placeholder="Deixe seu comentário"></textarea>

      <div id="listasAvaliacoes"></div>
      <select name="nota" id="nota">
        <option value="5">⭐⭐⭐⭐⭐</option>
        <option value="4">⭐⭐⭐⭐</option>
        <option value="3">⭐⭐⭐</option>
        <option value="2">⭐⭐⭐</option>
        <option value="1">⭐</option>
      </select>
     <button id="btnAvaliar">Avaliar</button>

     </div>
<!--Fim da aba Avaliações-->

<!--Inicio da aba Mapa-->

      <h3>Minha localização</h3>
       <button onclick="mostrarMapa()" class="aba" data-aba="mapa">Mapa / Rotas</button>
     <div class="conteudo-aba" id="mapa">

<div id="map" style="height: 300px;"></div>
</div>
<!--Fim da aba Mapa-->

</div>
  </main>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="js/painel-prestador.js"></script>

</body>
</html>
