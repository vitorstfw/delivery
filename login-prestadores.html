<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login de prestadorse</title>
    <link rel="stylesheet" href="estilos/cadastro.css">
</head>
<body>
      <main class="cadastro-container">
    <h2>Entrar como Prestador</h2>

    <form id="formLoginPrestador">
      <input type="email" id="email" placeholder="Email profissional" required>

      <input type="password" id="senha" placeholder="Senha" required>

      <button type="submit">Entrar</button>
    </form>

    <p id="msg"></p>

    <p>
      Ainda não é prestador?
      <a href="cadastro.html">Cadastre-se</a>
    </p>
  </main>

  <script src="js/login-prestadores.js"></script>

</body>
</html>
