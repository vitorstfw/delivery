<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastros</title>
    <link rel="stylesheet" href="estilos/cadastro.css">
</head>
<body>

   
  <main class="cadastro-container">

<h2>cadastro de prestadores</h2>

    <form id="formPrestador">

      <label>Nome completo</label>
      <input type="text" id="nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Email profissional" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Digite sua Senha" required>

      <label for="confirmarSenha">confirmar sua senha</label>
      <input type="password" id="confirmarSenha" placeholder="Confirmar sua senha" required>
      
      <label>Serviço</label>
      <select id="servico">
        <option value="">Selecione</option>
        <option value="eletricista">Eletricista</option>
        <option value="encanador">Encanador</option>
        <option value="diarista">Diarista</option>
        <option value="pedreiro">Pedreiro</option>
      </select>

      <label>Cidade</label>
      <input type="text" id="cidade" required>

      <label>Valor do serviço (R$)</label>
      <input type="number" id="preco" required>

      <label>Descrição</label>
      <textarea id="descricao"></textarea>

      <label>Disponibilidade</label>
      <select id="disponibilidade">
        <option value="manha">Manhã</option>
        <option value="tarde">Tarde</option>
        <option value="noite">Noite</option>
        <option value="integral">Integral</option>
      </select>

      <button type="submit">Cadastrar</button>

    </form>
  </main>

  <script src="js/prestador.js"></script>
</body>
</html>
